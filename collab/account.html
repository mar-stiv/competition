   <body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">

           <img src="images/logo.jpg" alt="">

             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>

       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">

             <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

           <li class="nav-item">

           <li class="nav-item">
             <a class="nav-link" href="recipes.html">Recipes</a>
           </li>
        <li class="nav-item">
         <form class="form-inline my-2 my-lg-0">
           <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button></form>

         <li class="nav-item">
           <a class="nav-link" href="account.html">Log In</a>

     <nav>
       <div class="nav nav-tabs" id="nav-tab" role="tablist">
         <a class="nav-item nav-link active" id="log-in" data-toggle="tab" href="#log-in" role="tab" aria-controls="nav-home" aria-selected="true">Log In</a>
         <a class="nav-item nav-link" id="sign-up" data-toggle="tab" href="#sign-up" role="tab" aria-controls="nav-profile" aria-selected="false">Sign Up</a>
       </div>
     </nav>
     <div class="tab-content" id="nav-tabContent">
       <div class="tab-pane fade show active" id="log-in" role="tabpanel" aria-labelledby="log-in">
         <form>
           <div class="form-group">
             <label for="exampleInputEmail1">Email address</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
             <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
           </div>
           <div class="form-group form-check">
             <input type="checkbox" class="form-check-input" id="exampleCheck1">
             <label class="form-check-label" for="exampleCheck1">Remember me</label>
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
         </form>
       </div>
       <div class="tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="sign-up">
         <form>
           <div class="form-row">
             <div class="form-group col-md-6">
               <label for="inputEmail4">Email</label>
               <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
             </div>
             <div class="form-group col-md-6">
               <label for="inputPassword4">Password</label>
               <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
             </div>
           </div>
           <div class="form-group">
             <label for="inputAddress">Address</label>
             <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
           </div>
           <div class="form-group">
             <label for="inputAddress2">Address 2</label>
             <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
           </div>
           <div class="form-row">
             <div class="form-group col-md-6">
               <label for="inputCity">City</label>
               <input type="text" class="form-control" id="inputCity">
             </div>
             <div class="form-group col-md-4">
               <label for="inputState">State</label>
               <select id="inputState" class="form-control">
                 <option selected>Choose...</option>
                 <option>Malta</option>
                 <option>The Netherlands</option>
                 <option>England</option>
               </select>
             </div>
             <div class="form-group col-md-2">
               <label for="inputZip">Zip</label>
               <input type="text" class="form-control" id="inputZip">
             </div>
           </div>
           <div class="form-group">
             <div class="form-check">
               <input class="form-check-input" type="checkbox" id="gridCheck">
               <label class="form-check-label" for="gridCheck">Remember me
               </label>
             </div>
           </div>
           <button type="submit" class="btn btn-primary">Sign Up</button>
         </form>
       </div>
     </div>
  </body>
</html>
